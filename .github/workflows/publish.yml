name: Publish Packages and Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g., v0.0.1)"
        required: true
        type: string

jobs:
  publish-npm:
    name: Publish NPM Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm build

      - name: Publish agent to NPM
        if: hashFiles('apps/agent/package.json') != ''
        run: |
          cd apps/agent
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish agent-sdk to NPM
        if: hashFiles('packages/agent-sdk/package.json') != ''
        run: |
          cd packages/agent-sdk
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## âœ… NPM Packages Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "apps/agent/package.json" ]; then
            AGENT_NAME=$(jq -r '.name' "apps/agent/package.json")
            AGENT_VERSION=$(jq -r '.version' "apps/agent/package.json")
            echo "- \`${AGENT_NAME}@${AGENT_VERSION}\` (CLI + Server + Web UI)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "packages/agent-sdk/package.json" ]; then
            SDK_NAME=$(jq -r '.name' "packages/agent-sdk/package.json")
            SDK_VERSION=$(jq -r '.version' "packages/agent-sdk/package.json")
            echo "- \`${SDK_NAME}@${SDK_VERSION}\`" >> $GITHUB_STEP_SUMMARY
          fi

  publish-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: publish-npm # Wait for NPM packages to be published
    permissions:
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=${{ github.event.inputs.tag }}
          fi
          # Remove 'v' prefix if exists
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Wait for NPM Package Availability
        run: |
          echo "Waiting for @deepractice-ai/agent to be available on NPM..."
          for i in {1..12}; do
            if npm view @deepractice-ai/agent@latest version &>/dev/null; then
              echo "Package is available!"
              exit 0
            fi
            echo "Attempt $i/12: Package not yet available, waiting 10 seconds..."
            sleep 10
          done
          echo "Warning: Package still not available after 2 minutes, proceeding anyway..."

      - name: Build and Push Agent Image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            deepracticexs/agent:latest
            deepracticexs/agent:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_ACR_REGISTRY }}
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      - name: Build and Push Agent Image to Aliyun ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/agent:latest
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/agent:${{ steps.version.outputs.version }}
          cache-from: type=gha

      - name: Summary
        run: |
          echo "## âœ… Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- \`deepracticexs/agent:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`deepracticexs/agent:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â˜ï¸ Aliyun Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/agent:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/agent:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Usage (Docker Hub)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull deepracticexs/agent:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 5200:5200 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e ANTHROPIC_API_KEY=your_api_key \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v \$(pwd):/project \\" >> $GITHUB_STEP_SUMMARY
          echo "  deepracticexs/agent:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Usage (Aliyun ACR - China)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/agent:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 5200:5200 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e ANTHROPIC_API_KEY=your_api_key \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v \$(pwd):/project \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/agent:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
