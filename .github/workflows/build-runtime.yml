name: Build AgentRuntime

on:
  push:
    paths:
      - "docker/runtime/**"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g., v0.1.0)"
        required: false
        type: string

jobs:
  build-runtime:
    name: Build and Push Runtime Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup SSH Key for Submodules
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SUBMODULE_SSH_KEY }}

      - name: Initialize AgentRuntime Submodule
        run: |
          git submodule update --init --recursive docker/runtime

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION=${{ github.event.inputs.tag }}
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          # Remove 'v' prefix if exists
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and Push Runtime Image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./docker/runtime
          file: ./docker/runtime/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            deepracticexs/agent-runtime:latest
            deepracticexs/agent-runtime:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_ACR_REGISTRY }}
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      - name: Build and Push Runtime Image to Aliyun ACR
        uses: docker/build-push-action@v5
        with:
          context: ./docker/runtime
          file: ./docker/runtime/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/agent-runtime:latest
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/agent-runtime:${{ steps.version.outputs.version }}
          cache-from: type=gha

      - name: Summary
        run: |
          echo "## âœ… AgentRuntime Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- \`deepracticexs/agent-runtime:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`deepracticexs/agent-runtime:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â˜ï¸ Aliyun Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/agent-runtime:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/agent-runtime:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Usage (Docker Hub)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull deepracticexs/agent-runtime:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Usage (Aliyun ACR - China)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.ALIYUN_ACR_REGISTRY }}/${{ secrets.ALIYUN_ACR_NAMESPACE }}/agent-runtime:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
