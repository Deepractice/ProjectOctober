name: Version

on:
  workflow_dispatch:

jobs:
  version:
    name: Create Release PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Release Branch Name
        id: branch
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "name=release/${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Create Release Branch
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Configure git to use the PAT for authentication
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "https://github.com/"

          git checkout -b ${{ steps.branch.outputs.name }}

      - name: Version Packages
        run: pnpm changeset version

      - name: Commit Version Changes
        run: |
          git add .
          git commit -m "chore: version packages" || echo "No changes to commit"

      - name: Push Release Branch
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git push origin ${{ steps.branch.outputs.name }}

      - name: Create Release PR
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh pr create \
            --title "chore: release packages" \
            --body "This PR was automatically created by the Version workflow.

          ## Changes

          This release includes the following package updates:

          - Check the CHANGELOG.md files for details
          - Review the version bumps in package.json files

          ## Checklist

          - [ ] Review all version bumps
          - [ ] Review all CHANGELOG.md updates
          - [ ] Verify build passes
          - [ ] Verify lint and typecheck pass

          Once approved and merged, a GitHub Release will be created automatically." \
            --base main \
            --head ${{ steps.branch.outputs.name }}
