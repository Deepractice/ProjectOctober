name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check Formatting
        run: pnpm format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript Type Check
        run: pnpm typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build All Services
        run: pnpm build

      - name: Check Build Artifacts
        run: |
          # Check apps/agent (merged: web + server + CLI)
          if [ -d "apps/agent/dist" ]; then
            echo "✅ apps/agent built successfully"
            echo "Checking dist structure:"
            ls -la "apps/agent/dist"

            # Verify CLI binary exists
            if [ -f "apps/agent/dist/cli/bin.js" ]; then
              echo "✅ CLI binary found"
            else
              echo "❌ CLI binary missing"
              exit 1
            fi

            # Verify server files exist
            if [ -f "apps/agent/dist/server/index.js" ]; then
              echo "✅ Server bundle found"
            else
              echo "❌ Server bundle missing"
              exit 1
            fi
          else
            echo "❌ apps/agent build failed - no dist directory"
            exit 1
          fi

          # Check agent-sdk package
          if [ -d "packages/agent-sdk/dist" ]; then
            echo "✅ agent-sdk built successfully"
          else
            echo "❌ agent-sdk build failed - no dist directory"
            exit 1
          fi
