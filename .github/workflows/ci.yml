name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check Formatting
        run: pnpm format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript Type Check
        run: pnpm typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build All Services
        run: pnpm build

      - name: Check Build Artifacts
        run: |
          # Check agent-web (frontend)
          if [ -d "apps/agent-web/dist" ]; then
            echo "✅ agent-web built successfully"
            ls -la "apps/agent-web/dist" | head -20
          else
            echo "❌ agent-web build failed - no dist directory"
            exit 1
          fi

          # Check agent-config package
          if [ -d "packages/agent-config/dist" ]; then
            echo "✅ agent-config built successfully"
          else
            echo "❌ agent-config build failed - no dist directory"
            exit 1
          fi

          # Check agent-sdk package
          if [ -d "packages/agent-sdk/dist" ]; then
            echo "✅ agent-sdk built successfully"
          else
            echo "❌ agent-sdk build failed - no dist directory"
            exit 1
          fi

          # agent-service is a Node.js service without build step
          echo "✅ agent-service (no build required)"
