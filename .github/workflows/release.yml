name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    name: Create Release
    # Only run if PR was merged and from a release branch
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      tag: ${{ steps.extract_version.outputs.tag }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract Version Info
        id: extract_version
        run: |
          # Use apps/agent version as the main release version
          AGENT_VERSION=$(jq -r '.version' "apps/agent/package.json")
          TAG="v${AGENT_VERSION}"

          # Collect all package versions
          VERSIONS=""

          # Add apps/agent version (merged: web + server + CLI)
          if [ -f "apps/agent/package.json" ]; then
            AGENT_NAME=$(jq -r '.name' "apps/agent/package.json")
            VERSIONS="${VERSIONS}${AGENT_NAME}@${AGENT_VERSION}\n"
          fi

          # Add agent-sdk version
          if [ -f "packages/agent-sdk/package.json" ]; then
            SDK_NAME=$(jq -r '.name' "packages/agent-sdk/package.json")
            SDK_VERSION=$(jq -r '.version' "packages/agent-sdk/package.json")
            VERSIONS="${VERSIONS}${SDK_NAME}@${SDK_VERSION}\n"
          fi

          echo "version<<EOF" >> $GITHUB_OUTPUT
          echo -e "$VERSIONS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.extract_version.outputs.tag }} -m "Release: ${{ steps.extract_version.outputs.tag }}"
          git push origin ${{ steps.extract_version.outputs.tag }}

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Create release notes file to avoid shell escaping issues
          cat > release-notes.md << 'NOTES_EOF'
          # Release ${{ steps.extract_version.outputs.tag }}

          ## Packages

          ${{ steps.extract_version.outputs.version }}

          ## Changes

          NOTES_EOF

          # Extract CHANGELOG from apps/agent (merged: web + server + CLI)
          if [ -f "apps/agent/CHANGELOG.md" ]; then
            echo "" >> release-notes.md
            echo "### @deepractice-ai/agent" >> release-notes.md
            echo "" >> release-notes.md
            awk '/^## /{if(++count==2)exit;if(count==1)next}count==1' "apps/agent/CHANGELOG.md" >> release-notes.md
          fi

          # Extract CHANGELOG from packages/agent-sdk
          if [ -f "packages/agent-sdk/CHANGELOG.md" ]; then
            echo "" >> release-notes.md
            echo "### @deepractice-ai/agent-sdk" >> release-notes.md
            echo "" >> release-notes.md
            awk '/^## /{if(++count==2)exit;if(count==1)next}count==1' "packages/agent-sdk/CHANGELOG.md" >> release-notes.md
          fi

          # Write to GitHub output using file content
          {
            echo "notes<<EOF"
            cat release-notes.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh release create ${{ steps.extract_version.outputs.tag }} \
            --title "Release ${{ steps.extract_version.outputs.tag }}" \
            --notes-file release-notes.md \
            --latest

      - name: Delete Release Branch
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          git push origin --delete "$BRANCH_NAME" || echo "Branch already deleted"
