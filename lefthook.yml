# Lefthook configuration for ProjectOctober
# https://lefthook.dev/configuration/

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,js,cjs,mjs,jsx,tsx,json,md,yml,yaml}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true

    lint:
      glob: "*.{ts,js,cjs,mjs,jsx,tsx}"
      run: pnpm lint

pre-push:
  parallel: false
  commands:
    install-check:
      run: pnpm install --frozen-lockfile

    # Optional: enable when you want to run typecheck/test/build before push
    # CI will catch these issues anyway
