# Lefthook configuration for ProjectOctober
# https://lefthook.dev/configuration/

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-commit:
  # Disabled: moved to pre-push for faster commits
  # Only commitlint runs on commit
  commands: {}

pre-push:
  parallel: false
  commands:
    format:
      run: pnpm format

    lint:
      run: pnpm lint

    install-check:
      run: pnpm install --frozen-lockfile

    # Optional: enable when you want to run typecheck/test/build before push
    # CI will catch these issues anyway
    # typecheck:
    #   run: pnpm typecheck
    #
    # test:
    #   run: pnpm test
    #
    # build:
    #   run: pnpm build
